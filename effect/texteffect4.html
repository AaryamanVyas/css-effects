<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        p {
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }

        .wrap {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1 style="color: brown;">
        Word Wrap Property
    </h1>

    <p class="wrap">illustration of word wrap property</p>
</body>
</html>
